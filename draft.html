<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partner with Lolaelo</title>
  <link rel="icon" href="/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#fff; --fg:#111; --muted:#777; --line:#eaeaea; --radius:12px; --maxw:880px;
      --input:#fafafa;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, sans-serif; }
    body {
      color: var(--fg);
      background: url("https://images.pexels.com/photos/1005417/pexels-photo-1005417.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400")
      center / cover no-repeat fixed;
      display: flex; flex-direction: column; align-items: center;
    }
    .paper {
      width: 100%; max-width: var(--maxw);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      padding: 24px 20px 28px;
      margin: 20px;
    }
    header { text-align: center; margin-bottom: 18px; }
    .logo img {
  width: auto;
  max-width: 80vw;
  max-height: 140px; /* cap the logo height */
  display: block;
  margin: 0 auto;
}


    nav { margin-top: 10px; }
    nav a {
      display: inline-block;
      margin: 0 4px;
      padding: 6px 14px;
      background: #f15d2a;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    h1 { text-align: center; font-size: 28px; margin-bottom: 6px; }
    p.sub { text-align: center; color: var(--muted); font-size: 15px; margin-bottom: 16px; }
    hr { border: none; border-top: 1px solid var(--line); margin: 16px 0; }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    form label { font-weight: 600; font-size: 14px; }
    input, textarea {
      width: 100%;
      border: 1px solid var(--line);
      background: var(--input);
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      color: #222;
      outline: none;
      font-family: inherit; /* ✅ ensures same font everywhere */
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
      grid-column: span 2;
    }
    input:focus, textarea:focus {
      border-color: #999;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
    }

    .note { grid-column: span 2; font-size: 13px; color: var(--muted); margin-top: -4px; margin-bottom: 6px; }

    .actions {
      grid-column: span 2;
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }
    .btn.primary { background: #111; color: #fff; }
    .btn.secondary { background: transparent; border: 1px solid #111; }

    @media (max-width: 640px) {
      form { grid-template-columns: 1fr; }
      textarea { grid-column: span 1; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="paper">
    <header>
      <a href="/"><img src="/logo.png" alt="Lolaelo logo" class="logo"></a>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/our-story.html">Our Story</a>
        <a href="/our-strategy.html">Our Strategy</a>
        <a href="/waitlist.html">Join the Waitlist</a>
      </nav>
    </header>

    <h1>Partner with Lolaelo</h1>
    <p class="sub">Tell us about your property or experience. We'll follow up with simple next steps.  
    We keep margins reasonable so you keep more.</p>
    <hr>

    <form>
      <div>
        <label>Business / Property name</label>
        <input type="text" placeholder="e.g., Palmside Guesthouse">
      </div>
      <div>
        <label>Contact name</label>
        <input type="text" placeholder="Your full name">
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="you@business.com">
      </div>
      <div>
        <label>Phone for WhatsApp or Viber</label>
        <input type="text" placeholder="+1 555 123 4567">
      </div>

      <div style="grid-column: span 2;">
        <label>Location</label>
        <input type="text" placeholder="City, Country">
      </div>

      <div style="grid-column: span 2;">
        <label>Additional Relevant Information</label>
        <textarea placeholder="Anything we should know about your property, policies, payouts, or seasonality?"></textarea>
      </div>

      <p class="note">We’ll review your details and get back to you with next steps.</p>

      <div class="actions">
        <button class="btn primary" type="submit">Submit</button>
        <a class="btn secondary" href="/index.html">Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
