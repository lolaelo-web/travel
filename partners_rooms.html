<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Partners · Rooms & Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- If your documents page links a shared stylesheet, you can add it here too -->
  <!-- <link rel="stylesheet" href="/assets/styles.css"> -->

  <style>
    :root {
      --bg: #0b0d12;
      --panel: #121621;
      --panel-2: #161b28;
      --text: #e7ecf3;
      --muted: #98a3b3;
      --brand: #4f8cff;
      --ok: #2ecc71;
      --warn: #f39c12;
      --err: #e74c3c;
      --border: #222a3a;
      --chip: #1e2536;
    }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    header { display:flex; gap:12px; align-items:center; padding:14px 18px; border-bottom:1px solid var(--border); background:var(--panel); position:sticky; top:0; z-index:5; }
    header h1 { font-size:16px; margin:0; letter-spacing:.2px; }
    .wrap { display:grid; grid-template-columns: 300px 1fr; height: calc(100vh - 56px); }
    .left { border-right:1px solid var(--border); background:var(--panel); display:flex; flex-direction:column; }
    .right { background:var(--panel-2); display:flex; flex-direction:column; }

    .toolbar { display:flex; gap:8px; padding:10px; border-bottom:1px solid var(--border); background:var(--panel); }
    .toolbar input, .toolbar select { background:var(--chip); border:1px solid var(--border); color:var(--text); padding:8px 10px; border-radius:8px; }
    .toolbar button { background:var(--brand); border:0; color:white; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .toolbar button.secondary { background:transparent; border:1px solid var(--border); color:var(--text); }

    .list { flex:1; overflow:auto; padding:8px; }
    .room { padding:10px; border:1px solid var(--border); border-radius:10px; background:var(--panel-2); margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; }
    .room.active { outline:2px solid var(--brand); }
    .room .name { font-weight:600; }
    .room .meta { color:var(--muted); font-size:12px; }

    .right .controls { display:flex; flex-wrap:wrap; gap:8px; padding:10px; border-bottom:1px solid var(--border); background:var(--panel); align-items:center; }
    .controls input { background:var(--chip); border:1px solid var(--border); color:var(--text); padding:8px 10px; border-radius:8px; }
    .controls .group { display:flex; gap:6px; align-items:center; }
    .controls .group label { color:var(--muted); font-size:12px; }

    .calendar { flex:1; overflow:auto; padding:12px; }
    .cal-grid { display:grid; grid-auto-flow:column; grid-auto-columns: 110px; gap:8px; }
    .day { background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:8px; min-height:120px; display:flex; flex-direction:column; gap:6px; }
    .day .date { font-weight:600; font-size:12px; color:var(--muted); }
    .chip { background:var(--chip); border:1px solid var(--border); padding:6px 8px; border-radius:8px; font-size:12px; display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .chip input { width:64px; text-align:right; background:transparent; border:0; color:var(--text); }
    .chip .tag { color:var(--muted); font-size:11px; }
    .foot { display:flex; justify-content:space-between; padding:10px; border-top:1px solid var(--border); background:var(--panel); }
    .foot .leftside { display:flex; gap:8px; align-items:center; color:var(--muted); font-size:12px; }
    .foot button { background:var(--brand); border:0; color:white; padding:8px 12px; border-radius:8px; cursor:pointer;}
    .foot button.secondary { background:transparent; border:1px solid var(--border); color:var(--text); }

    .note { color:var(--muted); font-size:12px; padding:8px 10px; }
    .error { color:var(--err); }
    .ok { color:var(--ok); }
    code.k { background:var(--chip); padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <h1>Rooms & Availability — Extranet</h1>
    <div class="note">Auth expects <code class="k">x-partner-token</code> or <code class="k">Authorization: Bearer ...</code> from OTP flow.</div>
  </header>

  <div class="wrap">
    <!-- LEFT: Room Types -->
    <aside class="left">
      <div class="toolbar">
        <input id="rt-name" placeholder="Room name (e.g., Deluxe Queen)" />
        <input id="rt-price" placeholder="Base USD (e.g., 129.00)" />
        <button id="rt-add">Add</button>
      </div>
      <div class="list" id="rooms-list"></div>
    </aside>

    <!-- RIGHT: Calendar + Bulk editors -->
    <section class="right">
      <div class="controls">
        <div class="group">
          <label>Range</label>
          <input type="date" id="range-start" />
          <input type="date" id="range-end" />
        </div>
        <div class="group">
          <label>Inventory</label>
          <input type="number" id="inv-open" min="0" placeholder="roomsOpen" />
          <input type="number" id="inv-minstay" min="1" placeholder="minStay" />
          <button id="apply-inv" class="secondary">Apply Inventory</button>
        </div>
        <div class="group">
          <label>Price</label>
          <input id="price" placeholder="149.00" />
          <button id="apply-price" class="secondary">Apply Price</button>
        </div>
      </div>

      <div class="calendar">
        <div id="cal-grid" class="cal-grid"></div>
      </div>

      <div class="foot">
        <div class="leftside">
          <span id="status" class="note">Ready.</span>
        </div>
        <div class="rightside">
          <button id="back" class="secondary" onclick="location.href='/partners_documents.html'">Back to menu</button>
        </div>
      </div>
    </section>
  </div>

<script>
(() => {
  // --- Auth token loading (same pattern as other extranet pages) ---
  const token = localStorage.getItem("partnerToken") || "";
  const authHeaders = token
    ? { "Content-Type": "application/json", "Authorization": "Bearer " + token }
    : { "Content-Type": "application/json" }; // fallback; server will 401

  const el = (id) => document.getElementById(id);
  const status = el("status");
  const roomsList = el("rooms-list");
  const calGrid = el("cal-grid");

  // Selected roomTypeId
  let currentRoomTypeId = null;
  let currentRangeStart = null, currentRangeEnd = null;

  // --- Utilities ---
  const fmtUSD = (v) => {
    const n = Number(v);
    if (Number.isNaN(n)) return v;
    return "$" + n.toFixed(2);
  };
  const iso = (d) => d.toISOString().slice(0,10);

  function daysBetween(startISO, endISO) {
    const s = new Date(startISO + "T00:00:00Z");
    const e = new Date(endISO + "T00:00:00Z");
    const arr = [];
    for (let d = new Date(s); d <= e; d = new Date(d.getTime() + 86400000)) {
      arr.push(iso(d));
    }
    return arr;
  }

  function setStatus(msg, cls="") {
    status.className = "note " + cls;
    status.textContent = msg;
  }

  // --- Load Room Types ---
  async function loadRooms() {
    roomsList.innerHTML = "";
    const res = await fetch("/extranet/property/rooms", { headers: authHeaders });
    if (!res.ok) { setStatus("Failed to load rooms ("+res.status+")", "error"); return; }
    const data = await res.json();
    if (!Array.isArray(data)) return;
    data.forEach(rt => {
      const div = document.createElement("div");
      div.className = "room" + (rt.id === currentRoomTypeId ? " active" : "");
      div.innerHTML = `
        <div>
          <div class="name">${rt.name}</div>
          <div class="meta">Base ${fmtUSD(rt.basePrice)} · Max ${rt.maxGuests}</div>
        </div>
        <div>
          <button class="secondary" data-act="edit" data-id="${rt.id}">Edit</button>
          <button class="secondary" data-act="del" data-id="${rt.id}">Delete</button>
          <button data-act="open" data-id="${rt.id}">Open</button>
        </div>`;
      div.addEventListener("click", async (e) => {
        const btn = e.target.closest("button");
        if (!btn) return;
        const id = Number(btn.getAttribute("data-id"));
        const act = btn.getAttribute("data-act");
        if (act === "open") {
          currentRoomTypeId = id;
          await renderCalendar(); // loads inventory+prices too
          await loadRooms(); // refresh selection highlight
        } else if (act === "del") {
          if (!confirm("Delete this room type?")) return;
          const r = await fetch(`/extranet/property/rooms/${id}`, { method:"DELETE", headers: authHeaders });
          if (r.status === 204) {
            if (currentRoomTypeId === id) currentRoomTypeId = null;
            setStatus("Room deleted", "ok");
            await loadRooms();
          } else {
            setStatus("Delete failed ("+r.status+")", "error");
          }
        } else if (act === "edit") {
          const name = prompt("New name?");
          if (!name) return;
          const r = await fetch(`/extranet/property/rooms/${id}`, {
            method:"PUT",
            headers: authHeaders,
            body: JSON.stringify({ name })
          });
          if (r.ok) { setStatus("Updated", "ok"); await loadRooms(); }
          else setStatus("Update failed ("+r.status+")", "error");
        }
      });
      roomsList.appendChild(div);
    });
  }

  // --- Add Room Type ---
  el("rt-add").addEventListener("click", async () => {
    const name = el("rt-name").value.trim();
    const price = el("rt-price").value.trim();
    if (!name || !price) { setStatus("Name and Base Price required", "error"); return; }
    const res = await fetch("/extranet/property/rooms", {
      method: "POST",
      headers: authHeaders,
      body: JSON.stringify({ name, basePrice: price, maxGuests: 2, description: "" })
    });
    if (!res.ok) { setStatus("Create failed ("+res.status+")", "error"); return; }
    const created = await res.json();
    currentRoomTypeId = created.id;
    el("rt-name").value = ""; el("rt-price").value = "";
    setStatus("Room created", "ok");
    await loadRooms();
    await renderCalendar();
  });

  // --- Calendar render (6 months horizontally) ---
  function prepareRangeDefaults() {
    const start = new Date();
    const end = new Date(start); end.setMonth(end.getMonth() + 6);
    const s = iso(start), e = iso(end);
    el("range-start").value ||= s;
    el("range-end").value ||= e;
    currentRangeStart = el("range-start").value;
    currentRangeEnd   = el("range-end").value;
  }

  async function renderCalendar() {
    calGrid.innerHTML = "";
    if (!currentRoomTypeId) {
      setStatus("Pick a room type on the left.", "");
      return;
    }
    prepareRangeDefaults();

    // Fetch inventory + prices
    const invUrl = `/extranet/property/rooms/${currentRoomTypeId}/inventory?start=${currentRangeStart}&end=${currentRangeEnd}`;
    const prcUrl = `/extranet/property/rooms/${currentRoomTypeId}/prices?start=${currentRangeStart}&end=${currentRangeEnd}`;
    const [invRes, prcRes] = await Promise.all([
      fetch(invUrl, { headers: authHeaders }),
      fetch(prcUrl, { headers: authHeaders })
    ]);
    if (!invRes.ok || !prcRes.ok) {
      setStatus("Failed loading data ("+invRes.status+"/"+prcRes.status+")", "error");
      return;
    }
    const invRows = await invRes.json();
    const prcRows = await prcRes.json();

    // Index by date
    const invByDate = new Map(invRows.map(r => [r.date.slice(0,10), r]));
    const prcByDate = new Map(prcRows.map(r => [r.date.slice(0,10), r]));

    const days = daysBetween(currentRangeStart, currentRangeEnd);
    days.forEach(d => {
      const inv = invByDate.get(d);
      const prc = prcByDate.get(d);

      const card = document.createElement("div");
      card.className = "day";
      card.innerHTML = `
        <div class="date">${d}</div>
        <div class="chip" title="Rooms Open">
          <span class="tag">Open</span>
          <input type="number" min="0" value="${inv ? inv.roomsOpen : 0}" data-date="${d}" data-kind="open">
        </div>
        <div class="chip" title="Price (USD)">
          <span class="tag">Price</span>
          <input type="text" value="${prc ? Number(prc.price).toFixed(2) : ""}" data-date="${d}" data-kind="price">
        </div>
        <div class="chip" title="Min Stay">
          <span class="tag">MinStay</span>
          <input type="number" min="1" value="${inv && inv.minStay ? inv.minStay : ""}" data-date="${d}" data-kind="minstay">
        </div>
      `;
      calGrid.appendChild(card);
    });
    setStatus("Calendar ready.", "");
  }

  // --- Bulk Apply ---
  el("apply-inv").addEventListener("click", async () => {
    if (!currentRoomTypeId) return setStatus("Select a room type.", "error");
    const start = el("range-start").value; const end = el("range-end").value;
    const roomsOpen = Number(el("inv-open").value);
    const minStay = el("inv-minstay").value ? Number(el("inv-minstay").value) : null;
    if (Number.isNaN(roomsOpen)) return setStatus("roomsOpen must be a number", "error");

    const res = await fetch(`/extranet/property/rooms/${currentRoomTypeId}/inventory/bulk`, {
      method: "POST",
      headers: authHeaders,
      body: JSON.stringify({ start, end, roomsOpen, isClosed: false, minStay })
    });
    if (!res.ok) return setStatus("Inventory apply failed ("+res.status+")", "error");
    const js = await res.json();
    setStatus(`Inventory applied to ${js.count} days.`, "ok");
    await renderCalendar();
  });

  el("apply-price").addEventListener("click", async () => {
    if (!currentRoomTypeId) return setStatus("Select a room type.", "error");
    const start = el("range-start").value; const end = el("range-end").value;
    const price = (el("price").value || "").trim();
    if (!price) return setStatus("Enter a price", "error");

    const res = await fetch(`/extranet/property/rooms/${currentRoomTypeId}/prices/bulk`, {
      method: "POST",
      headers: authHeaders,
      body: JSON.stringify({ start, end, price, ratePlanId: null })
    });
    if (!res.ok) return setStatus("Price apply failed ("+res.status+")", "error");
    const js = await res.json();
    setStatus(`Prices applied to ${js.count} days.`, "ok");
    await renderCalendar();
  });

  // --- Init ---
  (async function init() {
    // Prefill range
    prepareRangeDefaults();
    await loadRooms();
    // Auto-open first room, if any
    const first = roomsList.querySelector(".room button[data-act='open']");
    if (first) { first.click(); }
  })();
})();
</script>
</body>
</html>
