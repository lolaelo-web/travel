<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo Partners â€“ App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#fafafa; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#111; color:#fff; }
    header .brand { font-weight:600; letter-spacing:0.3px; }
    header .right { display:flex; gap:12px; align-items:center; }
    main { max-width: 880px; margin: 24px auto; background:#fff; padding:20px; border:1px solid #eee; border-radius:10px; }
    h1 { margin: 0 0 12px 0; font-size: 20px; }
    .muted { color:#666; font-size: 14px; margin:0 0 20px; }
    form { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    label { font-size: 13px; color:#333; }
    input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-size:14px; }
    textarea { grid-column: 1 / -1; min-height: 120px; }
    .full { grid-column: 1 / -1; }
    .actions { display:flex; gap:12px; margin-top: 10px; }
    button { padding:10px 14px; border-radius:8px; border:1px solid #222; background:#222; color:#fff; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .note { font-size: 12px; color:#555; margin-top:6px; }
    .toast { margin-top: 14px; font-size: 14px; }
    .toast.ok { color: #0a7a28; }
    .toast.err { color: #b00020; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Lolaelo Partners</div>
    <div class="right">
      <div id="partnerEmail" style="opacity:.9"></div>
      <button id="logoutBtn" title="Sign out">Logout</button>
    </div>
  </header>

  <main>
    <h1>Property Profile</h1>
    <p class="muted">This page is protected. Your session is verified on load.</p>

    <form id="propertyForm">
      <div class="full">
        <label>Property Name *</label>
        <input id="name" required placeholder="e.g., Casa by the Bay" />
      </div>

      <div>
        <label>Address</label>
        <input id="addressLine" placeholder="Street and number" />
      </div>

      <div>
        <label>City</label>
        <input id="city" placeholder="City" />
      </div>

      <div>
        <label>Country</label>
        <input id="country" placeholder="Country" />
      </div>

      <div>
        <label>Contact Email</label>
        <input id="contactEmail" type="email" placeholder="name@hotel.com" />
      </div>

      <div>
        <label>Phone</label>
        <input id="phone" placeholder="+63 912 345 6789" />
      </div>

      <textarea id="description" placeholder="Short description"></textarea>

      <div class="full actions">
        <button id="saveBtn" type="submit">Save Profile</button>
        <div class="note">Photos will be added later.</div>
      </div>
      <div id="toast" class="toast" role="status"></div>
    </form>
  </main>

  <script src="./partners_app.js" defer></script>
</body>
</html>
