<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo Extranet — App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b1320; --card:#111a2b; --fg:#e8eefc; --muted:#9bb0d3; --accent:#ff6a3d; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1000px 600px at 20% -10%, #1a2b4a 0%, #0b1320 60%, #0b1320 100%);
      color:var(--fg); min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .shell{ width:100%; max-width:920px; padding:24px; }
    .top{ display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:16px; padding:18px; box-shadow:0 8px 40px rgba(0,0,0,.45);
    }
    button{
      padding:10px 14px; border-radius:999px; border:1px solid var(--accent);
      background:var(--accent); color:white; font-weight:700; cursor:pointer;
    }
    button.secondary{ background:transparent; border-color:#2e7bff; color:#d7e5ff; }
    .muted{ color:var(--muted); font-size:13px; }
    pre{ background:#0e1830; padding:12px; border-radius:10px; overflow:auto; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <h1 style="margin:0;font-size:22px;">Lolaelo Extranet</h1>
      <div>
        <button id="btnSignOut" class="secondary">Sign out</button>
      </div>
    </div>

    <div id="gate" class="card">
      <div class="muted">Checking session…</div>
    </div>

    <div id="app" class="card hidden">
      <p class="muted">You are signed in. Sample secure call below.</p>
      <button id="btnLoad">Load My Photos</button>
      <pre id="out" class="hidden"></pre>
    </div>
  </div>

  <script>
    const API_BASE = "https://lolaelo-api.onrender.com";
    const SESSION_KEY = "lolaelo_session";
    const LOGIN_PAGE = "partners_login.html";

    const el = (id) => document.getElementById(id);
    const gate = el("gate");
    const app  = el("app");
    const out  = el("out");

    // Single, deterministic gate — NO polling, NO redirects to /extranet/session
    (function gatecheck(){
      const token = localStorage.getItem(SESSION_KEY);
      if (!token) {
        // No token → go to login exactly once
        location.replace(LOGIN_PAGE);
        return;
      }
      // Token exists → show app immediately; protected calls will use the token
      gate.classList.add("hidden");
      app.classList.remove("hidden");
      window.partnerToken = token;
    })();

    // Example secure call (uses token; if 401, sign out gracefully)
    el("btnLoad").onclick = async () => {
      out.classList.remove("hidden");
      out.textContent = "Loading...";
      try {
        const r = await fetch(`${API_BASE}/extranet/property/photos`, {
          headers: {
            "x-partner-token": window.partnerToken || "",
            "Authorization": `Bearer ${window.partnerToken || ""}`
          }
        });
        if (r.status === 401 || r.status === 403) {
          // Session invalid → clear once and go to login (no loop)
          localStorage.removeItem(SESSION_KEY);
          location.replace(LOGIN_PAGE);
          return;
        }
        const data = await r.json().catch(()=> ({}));
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        console.error(e);
        out.textContent = "Network error.";
      }
    };

    // Sign out
    el("btnSignOut").onclick = () => {
      localStorage.removeItem(SESSION_KEY);
      location.replace(LOGIN_PAGE);
    };
  </script>
</body>
</html>
