<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo — Destinations</title>

  <!-- Favicon: using logo2 as per your setup -->
  <link rel="icon" href="/logo2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --brand: #064e3b;   /* teal */
      --accent: #ff6a3d;  /* orange, not heavily used here */
      --border: #e5e7eb;
      --max-width: 960px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 16px 20px 40px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top nav (match homepage) */

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .nav-link {
      color: var(--brand);
      padding: 4px 0;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Hero */

    .hero {
      padding: 28px 0 16px;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(30px, 4vw, 38px);
      line-height: 1.2;
      margin: 0 0 8px;
      font-weight: 600;
      color: var(--brand);
    }

    .hero-tagline {
      margin: 0;
      font-size: 15px;
      color: var(--muted);
    }

    /* Destinations grid */

    .dest-grid {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
    }

    .dest-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      min-height: 180px;
      cursor: pointer;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #e5f2ff; /* fallback if image not present */

      filter: grayscale(40%) brightness(0.9);
      transition:
        filter 0.2s ease-out,
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out;
      box-shadow: 0 12px 30px rgba(15,23,42,0.10);
    }

    .dest-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.10)
      );
      opacity: 0.7;
      transition: opacity 0.2s ease-out;
    }

    .dest-card:hover,
    .dest-card:focus-visible {
      filter: grayscale(0%) brightness(1);
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(15,23,42,0.18);
    }

    .dest-card:hover::before,
    .dest-card:focus-visible::before {
      opacity: 0.25;
    }

    .dest-label {
      position: absolute;
      left: 16px;
      bottom: 14px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.45);
    }

    /* Individual images (placeholder paths) */

    .dest-boracay {
      background-image: url("/assets/dest-boracay.jpg");
    }

    .dest-el-nido {
      background-image: url("/assets/dest-el-nido.jpg");
    }

    .dest-coron {
      background-image: url("/assets/dest-coron.jpg");
    }

    .dest-siargao {
      background-image: url("/assets/dest-siargao.jpg");
    }

    /* Footer */

    footer {
      border-top: 1px solid var(--border);
      padding: 14px 20px 22px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

    /* Responsive */

    @media (max-width: 768px) {
      .page {
        padding: 12px 16px 28px;
      }

      .hero {
        padding-top: 20px;
      }

      .dest-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top nav -->
    <header class="nav">
      <div class="nav-left">
        <a href="/index.html" aria-label="Lolaelo home">
          <img src="/logo.png" alt="Lolaelo" class="logo-img" />
        </a>
      </div>
      <nav class="nav-right" aria-label="Primary">
        <!-- On this page Destinations is current; can later style as active if you want -->
        <a class="nav-link" href="/destinations.html">Destinations</a>
      </nav>
    </header>

    <!-- Main -->
    <main role="main">
      <section class="hero">
        <h1 class="hero-title">Explore destinations</h1>
        <p class="hero-tagline">Start with our first four islands in the Philippines.</p>
      </section>

      <section class="dest-grid" aria-label="Pilot destinations">
        <!-- Boracay -->
        <a
          class="dest-card dest-boracay"
          href="https://lolaelo-api.onrender.com/catalog.html?q=boracay"
        >
          <div class="dest-label">Boracay</div>
        </a>

        <!-- El Nido -->
        <a
          class="dest-card dest-el-nido"
          href="https://lolaelo-api.onrender.com/catalog.html?q=el%20nido"
        >
          <div class="dest-label">El Nido</div>
        </a>

        <!-- Coron -->
        <a
          class="dest-card dest-coron"
          href="https://lolaelo-api.onrender.com/catalog.html?q=coron"
        >
          <div class="dest-label">Coron</div>
        </a>

        <!-- Siargao -->
        <a
          class="dest-card dest-siargao"
          href="https://lolaelo-api.onrender.com/catalog.html?q=siargao"
        >
          <div class="dest-label">Siargao</div>
        </a>
      </section>
    </main>
  </div>

  <footer>
    © <span id="year"></span> Lolaelo · <a href="#">Privacy</a> · <a href="#">Terms</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
