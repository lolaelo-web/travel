<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo — Coming Soon</title>
  <link rel="icon" href="/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#fff; --fg:#111; --muted:#777; --line:#eaeaea; --radius:12px; --maxw:880px; }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--fg);
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center;
    }

    /* Full-page background */
    .site-bg {
      position: fixed; inset: 0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.1)),
        url("https://images.pexels.com/photos/1005417/pexels-photo-1005417.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400")
        center / cover no-repeat;
      z-index: -1;
    }

    .paper {
      width: 100%;
      max-width: var(--maxw);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      padding: 24px 20px 28px;
      margin: 18px 20px 16px;
      text-align: center;
    }

    header { margin-bottom: 12px; }
    .logo img { width: auto; max-width: 80vw; max-height: 240px; }

    h1 { font-size: clamp(32px, 5vw, 48px); line-height: 1.15; margin: 10px 0 14px; font-weight: 500; }

    .divider {
      border: none; border-top: 1px solid var(--line);
      margin: 16px auto 18px; width: min(720px, 92%);
    }

    /* Cards now headline-only */
    .card-grid {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px;
      width: min(720px, 92%); margin: 0 auto;
      text-align: center;
    }
    .card {
      border: 1px solid var(--line); border-radius: var(--radius);
      padding: 10px; min-height: 80px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      box-shadow: 0 1px 6px rgba(0,0,0,.04);
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 15px;
    }
    .card:hover, .card:focus-within {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      border-color: #bbb;
    }
    .card a { color: inherit; text-decoration: none; display: block; width: 100%; height: 100%; }

    footer {
      width: 100%;
      text-align: center;
      padding: 14px 10px 22px;
      font-size: 13px;
      color: #444;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(3px);
      border-top: 1px solid rgba(0,0,0,0.06);
      margin-top: auto;
    }
    footer a { color: var(--fg); text-decoration: underline; }

    @media (max-width: 768px) {
      .card-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .card-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="site-bg" aria-hidden="true"></div>

  <div class="paper">
    <header>
      <a class="logo" href="#top" aria-label="Lolaelo home">
        <img src="/logo.png" alt="Lolaelo — Travel, but kinder">
      </a>
    </header>

    <main role="main">
      <h1>A friendlier way to book stays and experiences</h1>
      <hr class="divider">

      <section class="card-grid" aria-label="Primary actions">
        <article class="card"><a href="/our-story.html">Our Story</a></article>
        <article class="card"><a href="/our-strategy.html">Our Strategy</a></article>
        <article class="card"><a href="/partners.html">For Partners</a></article>
        <article class="card"><a href="/waitlist.html">Join the Waitlist</a></article>
      </section>
    </main>
  </div>

  <footer>
    © <span id="year"></span> Lolaelo · <a href="#">Privacy</a> · <a href="#">Terms</a>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
