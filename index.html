<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo ‚Äî Fair travel, built on trust.</title>
  <link rel="icon" href="/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Flatpickr (calendar) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --brand: #064e3b;   /* teal headline/nav */
      --accent: #ff6a3d;  /* orange CTA */
      --border: #e5e7eb;
      --radius-card: 18px;
      --radius-pill: 999px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 16px 20px 40px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top nav */

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .nav-link {
      color: var(--brand);
      padding: 4px 0;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Hero */

    .hero {
      padding: 28px 0 24px;
      text-align: left;
    }

    .hero-title {
      font-size: clamp(32px, 4.4vw, 44px);
      line-height: 1.2;
      margin: 0 0 6px;
      font-weight: 600;
      color: var(--brand);
    }

    .hero-tagline {
      margin: 0;
      font-size: 16px;
      color: var(--muted);
    }

    /* Search card */

    .search-card-wrap {
      margin-top: 26px;
      display: flex;
      justify-content: center;
    }

    .search-card {
      width: 100%;
      max-width: 820px;
      background: #ffffff;
      border-radius: var(--radius-card);
      border: 1px solid var(--border);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-row {
      display: grid;
      grid-template-columns: 1.4fr 1.3fr 1fr auto;
      gap: 8px;
      align-items: stretch;
    }

    .search-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .search-label {
      padding-left: 4px;
    }

    .search-input-shell {
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 8px 12px;
      background: #f9fafb;
    }

    .search-input-shell span.icon {
      font-size: 14px;
    }

    .search-input-shell input,
    .search-input-shell select {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      color: #111827;
      font-family: inherit;
    }

    .search-input-shell input::placeholder {
      color: #9ca3af;
    }

    .search-button-wrap {
      display: flex;
      align-items: stretch;
      justify-content: flex-end;
    }

    .search-btn {
      border-radius: var(--radius-pill);
      border: none;
      padding: 0 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 42px;
      box-shadow: 0 14px 30px rgba(248, 113, 73, 0.5);
      white-space: nowrap;
    }

    .search-btn:hover {
      filter: brightness(0.97);
    }

    /* Benefits */

    .benefits {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 24px;
      justify-items: center;
      text-align: center;
    }

    .benefit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      padding: 4px 4px 6px;
      cursor: default;
    }

    .benefit-icon {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #e5f2ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .benefit-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--brand);
    }

    /* Tooltip */

    .benefit::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      bottom: -4px;
      transform: translate(-50%, 115%);
      padding: 8px 10px;
      max-width: 260px;
      background: #111827;
      color: #f9fafb;
      font-size: 12px;
      line-height: 1.4;
      border-radius: 8px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
      pointer-events: none;
      z-index: 10;
      white-space: normal;
    }

    .benefit:hover::after,
    .benefit:focus-within::after {
      opacity: 1;
      visibility: visible;
    }

    /* Footer */

    footer {
      border-top: 1px solid var(--border);
      padding: 14px 20px 22px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

    /* Responsive */

    @media (max-width: 768px) {
      .page {
        padding: 12px 16px 32px;
      }

      .hero {
        padding-top: 20px;
      }

      .search-card {
        padding: 12px 12px;
      }

      .search-row {
        grid-template-columns: 1fr;
      }

      .search-button-wrap {
        justify-content: stretch;
      }

      .search-btn {
        width: 100%;
      }

      .benefits {
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .benefit::after {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top nav -->
    <header class="nav">
      <div class="nav-left">
        <a href="#top" aria-label="Lolaelo home">
          <!-- Save the new horizontal logo as this path on your server -->
          <img src="/logo.png" alt="Lolaelo" class="logo-img" />
        </a>
      </div>
      <nav class="nav-right" aria-label="Primary">
        <a class="nav-link" href="#destinations">Destinations</a>
      </nav>
    </header>

    <!-- Hero + search -->
    <main role="main">
      <section class="hero" id="welcome">
        <h1 class="hero-title" id="welcome-title">Fair travel, built on trust.</h1>
        <p class="hero-tagline" id="welcome-body"></p>

        <!-- Optional CMS-driven copy -->
        <script>
          fetch("https://lolaelo-api.onrender.com/content/homepage-welcome")
            .then(r => r.json())
            .then(d => {
              const t = document.getElementById("welcome-title");
              const b = document.getElementById("welcome-body");
              if (d.title) t.textContent = d.title;
              if (d.body) b.textContent = d.body;
            })
            .catch(err => console.error("Content fetch failed:", err));
        </script>

        <!-- Search card -->
        <div class="search-card-wrap">
          <form id="hp-search-form" class="search-card" aria-label="Search stays">
            <div class="search-row">
              <!-- Destination -->
              <div class="search-field">
                <div class="search-label">Destination</div>
                <div class="search-input-shell">
                  <span class="icon">üìç</span>
                  <input
                    id="hp-q"
                    type="text"
                    placeholder="Select destination"
                    autocomplete="off"
                  />
                </div>
              </div>

              <!-- Date range -->
              <div class="search-field">
                <div class="search-label">Dates</div>
                <div class="search-input-shell">
                  <span class="icon">üìÖ</span>
                  <input
                    id="hp-dates"
                    class="date-range"
                    type="text"
                    placeholder="Check-in ‚Äì Check-out"
                    autocomplete="off"
                    readonly
                  />
                </div>
              </div>

              <!-- Guests -->
              <div class="search-field">
                <div class="search-label">Guests</div>
                <div class="search-input-shell">
                  <span class="icon">üë§</span>
                  <select id="hp-guests">
                    <option value="1">1 guest</option>
                    <option value="2" selected>2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4 guests</option>
                    <option value="5">5+ guests</option>
                  </select>
                </div>
              </div>

              <!-- Search button -->
              <div class="search-button-wrap">
                <button class="search-btn" type="submit">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Benefits (centered, tooltips on hover) -->
        <section class="benefits" id="destinations" aria-label="Why book with Lolaelo">
          <div
            class="benefit"
            tabindex="0"
            data-tooltip="Discover hidden gems and local spots with curated partners who know their islands best."
          >
            <div class="benefit-icon">üìç</div>
            <div class="benefit-title">Local expertise</div>
          </div>

          <div
            class="benefit"
            tabindex="0"
            data-tooltip="Get fair, transparent pricing that keeps more earnings with our hotel partners."
          >
            <div class="benefit-icon">üè∑Ô∏è</div>
            <div class="benefit-title">Fair prices</div>
          </div>

          <div
            class="benefit"
            tabindex="0"
            data-tooltip="Book in a few clicks with a simple, secure experience that stays out of your way."
          >
            <div class="benefit-icon">‚úÖ</div>
            <div class="benefit-title">Simple booking</div>
          </div>
        </section>
      </section>
    </main>
  </div>

  <footer>
    ¬© <span id="year"></span> Lolaelo ¬∑ <a href="#">Privacy</a> ¬∑ <a href="#">Terms</a>
  </footer>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Date range picker
    flatpickr(".date-range", {
      mode: "range",
      altInput: true,
      altFormat: "M j, Y",
      dateFormat: "Y-m-d"
    });

    (function () {
      const form = document.getElementById("hp-search-form");
      const qInput = document.getElementById("hp-q");
      const datesInput = document.getElementById("hp-dates");
      const guestsSelect = document.getElementById("hp-guests");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const params = new URLSearchParams();

        const qVal = (qInput.value || "").trim();
        if (qVal) params.set("q", qVal);

        const rawDates = (datesInput.value || "").trim();
        if (rawDates) {
          const parts = rawDates.split(" to ");
          if (parts[0]) params.set("start", parts[0]);
          if (parts[1]) params.set("end", parts[1]);
        }

        params.set("guests", guestsSelect.value || "2");
        params.set("rooms", "1"); // default for compatibility

        const target = "https://lolaelo-api.onrender.com/catalog.html?" + params.toString();
        location.href = target;
      });
    })();
  </script>

  <script src="assets/lolaelo-api.js"></script>
</body>
</html>
