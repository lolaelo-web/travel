<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo — Coming Soon</title>
  <link rel="icon" href="/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --line:#e5e5e5; --radius:10px; --maxw:880px; }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--fg); background: var(--bg);
      display: flex; flex-direction: column;       /* ➊ enables footer pin */
      align-items: center;
      min-height: 100vh;
      padding: 24px 20px 0;
    }

    header { width: 100%; text-align: center; margin-bottom: 12px; }
    .logo img { display: inline-block; width: auto; max-width: 80vw; max-height: 240px; }

    .container { width: 100%; max-width: var(--maxw); text-align: center; }

    h1 { font-size: clamp(32px, 5vw, 48px); line-height: 1.15; margin: 10px 0 8px; font-weight: 500; }

    /* Buttons row */
    .cta-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 18px; }
    .btn {
      appearance: none; border: 1px solid var(--fg); cursor: pointer;
      border-radius: var(--radius); padding: 12px 16px; font-weight: 600;
      background: transparent; color: var(--fg); text-decoration: none; display: inline-block;
    }
    /* Keep Join button white */
    .btn.primary { background: #fff; color: #000; border: 1px solid #000; }
    .btn:hover { filter: brightness(0.95); }

    /* ➋ Divider line under buttons */
    .divider {
      border: none;
      border-top: 1px solid var(--line);
      margin: 26px auto;           /* space above/below the line */
      width: min(720px, 90%);
    }

    /* ➌ Footer pinned to page bottom */
    footer {
      margin-top: auto;            /* pushes footer to bottom */
      width: 100%;
      padding: 18px 0 24px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    footer a { color: var(--fg); text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <!-- Use your stacked logo (script + tagline) -->
    <a class="logo" href="#top" aria-label="Lolaelo home">
      <img src="/logo.png" alt="Lolaelo — Travel, but kinder">
    </a>
  </header>

  <main class="container" role="main">
    <h1>A friendlier way to book stays and experiences</h1>

    <div class="cta-row">
      <a class="btn" href="#our-story">Our Story</a>
      <a class="btn" href="#partners">For Partners</a>
      <a class="btn primary" href="mailto:hello@lolaelo.com?subject=Lolaelo%20Waitlist&body=Please%20add%20me%20to%20the%20waitlist.">Join the waitlist</a>
    </div>

    <!-- ➍ Divider line exactly where you drew it -->
    <hr class="divider">

    <!-- Optional empty anchors so buttons work; content can be added later -->
    <section id="our-story" style="height:1px;"></section>
    <section id="partners" style="height:1px;"></section>
  </main>

  <!-- ➎ Footer now pinned at the very bottom -->
  <footer>
    © <span id="year"></span> Lolaelo · <a href="#">Privacy</a> · <a href="#">Terms</a>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
