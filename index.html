  <style>
    :root{
      --bg:#ffffff; --fg:#111111; --muted:#555; --line:#e5e5e5;
      --maxw:880px; --radius:10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg); background:var(--bg);
      display:flex; flex-direction:column; align-items:center;
      padding:24px 20px 48px;
    }

    /* HEADER / LOGO */
    header{width:100%; text-align:center; margin-bottom:12px;} /* gap reduced by ~50% */
    .logo img{
      display:inline-block; width:auto; max-width:80vw;
      max-height:240px; /* adjust as needed */
    }
    @media (max-width:640px){ .logo img{ max-height:200px; } }

    .container{ width:100%; max-width:var(--maxw); text-align:center; }

    /* TYPOGRAPHY */
    .kicker{
      color:var(--muted); font-weight:600; letter-spacing:.08em;
      text-transform:uppercase; font-size:13px; margin-bottom:6px;
    }
    /* Headline only → script font */
    h1{
      font-family: "Baguette Script","Great Vibes",cursive;
      font-size: clamp(32px, 5.2vw, 56px);
      line-height:1.15; margin:6px 0 12px;
      font-weight: 400;
    }
    /* Everything else uses Inter (same as kicker) */
    .sub{ color:var(--muted); font-size:18px; max-width:60ch; margin:0 auto 20px; }

    /* Waitlist layout: responsive grid (no overlap) */
    form.waitlist{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr auto auto;
      gap:10px;
      align-items:center;
      max-width:800px;
      margin-left:auto; margin-right:auto;
    }
    .input{
      width:100%;
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px 14px;
      font-size:16px;
      outline:none;
    }
    .input:focus{ border-color:#111; box-shadow:0 0 0 2px #11111110; }

    .btn{
      appearance:none; border:1px solid var(--fg); cursor:pointer;
      border-radius:var(--radius); padding:12px 16px; font-weight:600;
      background:var(--fg); color:var(--bg);
    }
    .btn:hover{ filter:brightness(0.95); }
    .btn.secondary{ background:transparent; color:var(--fg); }

    @media (max-width:640px){
      form.waitlist{ grid-template-columns: 1fr; }
      .btn, .btn.secondary{ width:100%; }
    }

    .cta{ margin-top:16px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
