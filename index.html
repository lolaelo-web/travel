<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lolaelo ‚Äî Fair travel, built on trust.</title>
  <link rel="icon" href="/logo2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Flatpickr (calendar) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --brand: #064e3b;   /* teal headline/nav */
      --accent: #ff6a3d;  /* orange CTA */
      --border: #e5e7eb;
      --radius-card: 18px;
      --radius-pill: 999px;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 16px 20px 40px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top nav */

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .nav-link {
      color: var(--brand);
      padding: 4px 0;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Hero */

    .hero {
      padding: 28px 0 24px;
      text-align: center; /* centered heading */
    }

    .hero-title {
      font-size: clamp(32px, 4.4vw, 44px);
      line-height: 1.2;
      margin: 0 0 6px;
      font-weight: 600;
      color: var(--brand);
    }

    .hero-tagline {
      margin: 0;
      font-size: 16px;
      color: var(--muted);
    }

    /* Search card */

    .search-card-wrap {
      margin-top: 26px;
      display: flex;
      justify-content: center;
    }

    .search-card {
      width: 100%;
      max-width: 820px;
      background: #ffffff;
      border-radius: var(--radius-card);
      border: 1px solid var(--border);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-row {
      display: grid;
      grid-template-columns: 1.4fr 1.3fr 1fr auto;
      gap: 8px;
      align-items: stretch;
    }

    .search-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .search-label {
      padding-left: 4px;
    }

    .search-input-shell {
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 8px 12px;
      background: #f9fafb;
    }

    .search-input-shell span.icon {
      font-size: 14px;
    }

    .search-input-shell input,
    .search-input-shell select {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      color: #111827;
      font-family: inherit;
    }

    /* Improved dropdown styling for Destination + Guests */
    .search-input-shell select {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #111827;
      background: transparent;
      border: none;
      outline: none;
      width: calc(100% + 24px);  /* stretch to match shell width */
      margin-left: -12px;        /* align left edge with pill */
      margin-right: -12px;       /* align right edge with pill */
    }
    
    /* Style the dropdown menu itself */
    .search-input-shell select option {
      font-family: inherit;
      padding: 8px 10px;
      border-radius: 8px;
    }
    
    /* Highlight color when hovering options */
    .search-input-shell select option:hover {
      background: #e0f2f1;  /* light teal */
      color: #111827;       /* dark text */
    }
    
    /* Highlight color when selected inside menu */
    .search-input-shell select option:checked {
      background: #e0f2f1 !important;  
      color: #111827;
    }
    
    /* Make the dropdown popup (the box) rounded */
    select {
      border-radius: 12px;              /* slightly softer */
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    
    /* Add custom arrow alignment so it looks clean */
    .search-input-shell {
      position: relative;
    }
    
    .search-input-shell::after {
      content: "‚ñæ";
      position: absolute;
      right: 12px;
      font-size: 12px;
      pointer-events: none;
      color: #6b7280;
    }

    .search-input-shell input::placeholder {
      color: #9ca3af;
    }

    .search-button-wrap {
      display: flex;
      align-items: stretch;
      justify-content: flex-end;
    }

    .search-btn {
      border-radius: var(--radius-pill);
      border: none;
      padding: 0 18px;         /* smaller width */
      font-size: 13px;         /* slightly smaller text */
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 32px;        /* smaller height */
      box-shadow: 0 10px 22px rgba(248, 113, 73, 0.45);
      white-space: nowrap;
    }

    .search-btn:hover {
      filter: brightness(0.97);
    }

    /* Benefits */

    .benefits {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 24px;
      justify-items: center;
      text-align: center;
    }

    .benefit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      padding: 4px 4px 6px;
      cursor: default;
    }

    .benefit-icon {
      width: 40px;       /* half of 80px */
      height: 40px;      /* half of 80px */
      border-radius: 999px;
      background: #e5f2ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;   /* smaller icon glyph */
    }

    .benefit-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--brand);
    }

    /* Tooltip */
    
    .benefit::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      bottom: -4px;
      transform: translate(-50%, 115%);
      padding: 10px 14px;
      width: 260px;        /* wider tooltip */
      max-width: 320px;    /* allows slight flexibility */
      background: #e5f2ff;   /* light blue bubble */
      color: #064e3b;        /* dark teal text */      font-size: 13px;
      line-height: 1.5;
      border-radius: 8px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
      pointer-events: none;
      z-index: 10;
      white-space: normal;  /* ensures normal wrapping */
      text-align: center;   /* cleaner horizontal feel */
    }
    
    .benefit:hover::after,
    .benefit:focus-within::after {
      opacity: 1;
      visibility: visible;
    }
    
    /* Footer */

    footer {
      border-top: 1px solid var(--border);
      padding: 14px 20px 22px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

    /* Responsive */

    @media (max-width: 768px) {
      .page {
        padding: 12px 16px 32px;
      }

      .hero {
        padding-top: 20px;
      }

      .search-card {
        padding: 12px 12px;
      }

      .search-row {
        grid-template-columns: 1fr;
      }

      .search-button-wrap {
        justify-content: stretch;
      }

      .search-btn {
        width: 100%;
      }

      .benefits {
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .benefit::after {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top nav -->
    <header class="nav">
      <div class="nav-left">
        <a href="#top" aria-label="Lolaelo home">
          <!-- Using /logo.png again, per your setup -->
          <img src="/logo.png" alt="Lolaelo" class="logo-img" />
        </a>
      </div>
      <nav class="nav-right" aria-label="Primary">
        <a class="nav-link" href="/destinations.html">Destinations</a>
      </nav>
    </header>

    <!-- Hero + search -->
    <main role="main">
      <section class="hero" id="welcome">
        <h1 class="hero-title" id="welcome-title">Fair travel, built on trust.</h1>
        <p class="hero-tagline" id="welcome-body"></p>

        <!-- Optional CMS-driven copy -->
        <script>
          fetch("https://lolaelo-api.onrender.com/content/homepage-welcome")
            .then(r => r.json())
            .then(d => {
              const t = document.getElementById("welcome-title");
              const b = document.getElementById("welcome-body");
              if (d.title) t.textContent = d.title;
              if (d.body) b.textContent = d.body;
            })
            .catch(err => console.error("Content fetch failed:", err));
        </script>

        <!-- Search card -->
        <div class="search-card-wrap">
          <form id="hp-search-form" class="search-card" aria-label="Search stays">
            <div class="search-row">
              <!-- Destination -->
              <div class="search-field">
                <div class="search-label">Destination</div>
                <div class="search-input-shell">
                  <span class="icon">üìç</span>
                  <select id="hp-q">
                    <option value="" selected disabled>Select destination</option>
                    <option value="Siargao">Siargao</option>
                    <option value="El Nido">El Nido</option>
                    <option value="Coron">Coron</option>
                    <option value="Boracay">Boracay</option>
                    <option value="Manila">Manila</option>
                    <option value="Cebu">Cebu</option>
                  </select>
                </div>
              </div>

              <!-- Date range -->
              <div class="search-field">
                <div class="search-label">Dates</div>
                <div class="search-input-shell">
                  <span class="icon">üìÖ</span>
                  <input
                    id="hp-dates"
                    class="date-range"
                    type="text"
                    placeholder="Check-in ‚Äì Check-out"
                    autocomplete="off"
                    readonly
                  />
                </div>
              </div>

              <!-- Guests -->
              <div class="search-field">
                <div class="search-label">Guests</div>
                <div class="search-input-shell">
                  <span class="icon">üë§</span>
                  <select id="hp-guests">
                    <option value="1">1 guest</option>
                    <option value="2" selected>2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4 guests</option>
                    <option value="5">5+ guests</option>
                  </select>
                </div>
              </div>

              <!-- Search button -->
              <div class="search-button-wrap">
                <button class="search-btn" type="submit">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Benefits (centered, tooltips on hover) -->
        <section class="benefits" id="destinations" aria-label="Why book with Lolaelo">
          <div
            class="benefit"
            tabindex="0"
            data-tooltip="Discover hidden gems and local spots with curated partners who know their islands best."
          >
            <div class="benefit-icon">üìç</div>
            <div class="benefit-title">Local expertise</div>
          </div>

          <div
            class="benefit"
            tabindex="0"
            data-tooltip="Since we built our own inventory of hotels, our partners keep more of what they earn, and travelers get better prices."
          >
            <div class="benefit-icon">$</div>
            <div class="benefit-title">Fair prices</div>
          </div>

          <div
            class="benefit"
            tabindex="0"
            data-tooltip="Choose your room, review the details, and confirm with a secure, no-nonsense checkout."
          >
            <div class="benefit-icon">‚úÖ</div>
            <div class="benefit-title">Simple booking</div>
          </div>
        </section>
      </section>
    </main>
  </div>

  <footer>
    ¬© <span id="year"></span> Lolaelo ¬∑ <a href="#">Privacy</a> ¬∑ <a href="#">Terms</a>
  </footer>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Date range picker
    flatpickr(".date-range", {
      mode: "range",
      altInput: true,
      altFormat: "M j, Y",
      dateFormat: "Y-m-d"
    });

    (function () {
      const form = document.getElementById("hp-search-form");
      const qInput = document.getElementById("hp-q");
      const datesInput = document.getElementById("hp-dates");
      const guestsSelect = document.getElementById("hp-guests");

      // Disable Search button until destination + guests are selected
      const searchBtn = form.querySelector(".search-btn");

      function updateSearchState() {
        const hasDest = qInput.value && qInput.value.trim() !== "";
        const hasGuests = guestsSelect.value && guestsSelect.value.trim() !== "";

        searchBtn.disabled = !(hasDest && hasGuests);

        if (searchBtn.disabled) {
          searchBtn.style.opacity = "0.55";
          searchBtn.style.cursor = "not-allowed";
        } else {
          searchBtn.style.opacity = "1";
          searchBtn.style.cursor = "pointer";
        }
      }

      qInput.addEventListener("change", updateSearchState);
      guestsSelect.addEventListener("change", updateSearchState);
      updateSearchState();

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const params = new URLSearchParams();

        const qVal = (qInput.value || "").trim();
        if (qVal) {
          // Send destination under multiple keys so catalog/API can filter by city
          params.set("q", qVal);
          params.set("city", qVal);
          params.set("destination", qVal);
        }

        const rawDates = (datesInput.value || "").trim();
        if (rawDates) {
          const parts = rawDates.split(" to ");
          if (parts[0]) params.set("start", parts[0]);
          if (parts[1]) params.set("end", parts[1]);
        }

        params.set("guests", guestsSelect.value || "2");
        params.set("rooms", "1"); // default for compatibility

        const target = "https://lolaelo-api.onrender.com/catalog.html?" + params.toString();
        location.href = target;
      });
    })();
  </script>

  <script src="assets/lolaelo-api.js"></script>
</body>
</html>
