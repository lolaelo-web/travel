<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lolaelo Travel</title>

  <!-- Daytona Light -->
  <link href="https://db.onlinewebfonts.com/c/79a8e1bc16f1c88fe653585925532284?family=Daytona+W01+Light" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Daytona W01 Light";
      src: url("https://db.onlinewebfonts.com/t/79a8e1bc16f1c88fe653585925532284.woff2") format("woff2"),
           url("https://db.onlinewebfonts.com/t/79a8e1bc16f1c88fe653585925532284.woff") format("woff"),
           url("https://db.onlinewebfonts.com/t/79a8e1bc16f1c88fe653585925532284.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Daytona W01 Light", sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    header {
      margin-top: 30px;
    }

    header img {
      width: 350px; /* enlarged ~7x */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .tagline {
      margin-top: 10px; /* tightened gap */
      font-family: "Daytona W01 Light", sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: #111;
    }

    .subtagline {
      margin-top: 5px;
      font-family: "Daytona W01 Light", sans-serif;
      font-size: 20px;
      font-style: italic;
      color: #555;
    }

    nav {
      margin-top: 25px;
    }

    nav a {
      font-family: "Daytona W01 Light", sans-serif;
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-size: 18px;
      font-weight: normal;
    }

    nav a:hover {
      color: #0077cc;
    }

    .email-signup {
      margin-top: 20px;
    }

    .email-signup input[type="email"] {
      padding: 10px;
      font-size: 16px;
      font-family: "Daytona W01 Light", sans-serif;
      width: 250px;
    }

    .email-signup button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: "Daytona W01 Light", sans-serif;
      background-color: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .email-signup button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Lolaelo Logo">
    <div class="tagline">Travel, but kinder</div>
    <div class="subtagline">a friendlier way...</div>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#partners">For Partners</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="email-signup">
    <input type="email" placeholder="Enter your email">
    <button>Subscribe</button>
  </div>

</body>
</html>
